<form>
  <div>
    <label>Username</label>
    <input class="form-input" type="text" [value]="user.username" (input)="setUserName($any($event.target).value)">
  </div>
  <div>
    <label>Active</label>
    <input type="checkbox" [checked]="user.active">
  </div>
  <div>
    <label>Role</label>
    <select [value]="user.role">
      <option>member</option>
      <option>admin</option>
    </select>
  </div>
  <div>
    User : {{ user | json }}
  </div>
</form>
